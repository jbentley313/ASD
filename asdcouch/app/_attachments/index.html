<!DOCTYPE html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Recipe Keeper!</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" /> 
	<link rel="stylesheet" href="css/themes/RecipeKeeper.min.css" />
	<link rel="stylesheet" href="css/recipeForm.css"/>
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>

	<div data-role="page" id="home">

		
		<!-- content with cta link and image-->
		<div data-role="content" data-theme="a">
			
			<p class="my_icon_wrapper2">
				<img src="images/sushi2.png" height="100" width="270">
			</p>
			<a href="#addRecipe" data-role="button" id="addNew" data-icon="plus" data-iconpos="right" >Add a Recipe Now!</a>
			<a href="sortRecipe.html?cat=all"  data-role="button" id="allrecipes" data-icon="star" data-iconpos="right">My Recipe Book</a>		
		</div>


		<!-- navigation (browse) list -->
		<div data-role="content" data-theme="a">
			<ul id="rGroups" data-role="listview" data-filter="true" data-filter-placeholder="Search Recipes..." data-theme="a">
				 <li data-role="list-divider">Browse Recipes by...</li>
				<li><a href="sortRecipe.html?cat=chicken" id="chickenNav" data-transition="slide">
					<p class="my_icon_wrapper">
						<img src="images/chickenIconSmall.png">
						<h3>Chicken</h3>
					</p>
				</a></li>
				<li><a href="sortRecipe.html?cat=beef" id="beefNav" data-transition="slide">
					<p class="my_icon_wrapper">
						<img src="images/beefIconSmall.png">
						<h3>Beef</h3>
					</p>
				</a></li>
				<li><a href="sortRecipe.html?cat=pork" id="porkNav" data-transition="slide">
					<p class="my_icon_wrapper">
						<img src="images/porkIconSmall.png">
						<h3>Pork</h3>
					</p>
				</a></li>
				<li><a href="sortRecipe.html?cat=veggie" id="veggieNav" data-transition="slide">
					<p class="my_icon_wrapper">
						<img src="images/veggieIconSmall.png">
						<h3>Veggie</h3>
					</p>
				</a></li> 
			</ul>
		</div>

		<!-- footer navbar-->
		<div data-role="footer" data-position="fixed" data-id="home" data-theme="b">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home">Home</a></li>
				</ul>

			</div>
		</div>

	</div>
	

	
	<!-- Recipe Form -->
	<div data-role="page" id="addRecipe" data-add-back-btn="true">

	<div data-role="header" data-position="fixed" data-iconpos="right">
		<h1>Add a Recipe</h1>
			<p class="my_icon_wrapperBr">
				<img src="images/sushi2.png" height="30" width="70">
			</p>
	</div>

	<div data-role="content" data-theme="a">

		<form action="" method="" id="addRecipeForm">
		
		<input type="hidden" id="id" >
		<input type="hidden" id="rev" >

			<div data-role="fieldcontain">
				<label for="recipename">Recipe Name:</label>
				<input type="text" name="recipename" id="recipename" class="required" data-theme="d"/>			
			</div>

			<div data-role="fieldcontain">
				<label for="rating">Recipe Rating:</label>
				<input type="range" name="rating" id="rating" value="10" min="0" max="10" data-theme="a"/>	
			</div>

			<div data-role="fieldcontain">
				<label for="groups">Meal Type</label>
				<select name="groups" id="groups" data-native-menu="false"  data-theme="a"  class="required">
					<option data-placeholder="true">Please Select One</option>
					<optgroup label="Meal Type:">
						<option value="chicken">Chicken</option>
						<option value="beef">Beef</option>
						<option value="pork">Pork</option>
						<option value="veggie">Veggie</option>
					</optgroup>
				</select>
			</div>

			<!-- <div data-role="fieldcontain">
				<label for="date">Date Added</label>
				<input name="date" id="date" type="date" data-role="datebox" data-options='{"mode": "calbox"}' data-theme="a">	
			</div> -->

			
			

			<div data-role="fieldcontain" >
				<label for="directions">Directions:</label>
				<textarea name="directions" id="directions" data-theme="d" class="required"></textarea >
			</div>
			

			<div data-role="fieldcontain">
				<input type="submit" value="Save Recipe" id="submit" data-theme="a"/>
				<input type="reset" value="Reset" />			
			</div>


		</form>
			<div data-role="footer" data-position="fixed" data-id="home" data-theme="b">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home">Home</a></li>
					</ul>
	
				</div>
			</div>
		</div>
	</div>
	
	
	

	<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>
	<script src="jquery.couch.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	
</body>
</html>
